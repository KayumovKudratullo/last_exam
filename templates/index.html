{% extends 'base.html' %}

{% block css %}
<style>
    /* General Styles */
#page-wrapper {
    padding: 20px;
    background-color: #f8f9fa;
}

.page-header {
    margin-bottom: 30px;
}

.page-header h1 {
    font-size: 2.5rem;
    font-weight: 300;
}

.page-header p {
    font-size: 1.25rem;
    color: #6c757d;
}

/* Card Styles */
.card {
    border: 1px solid #ddd;
    border-radius: 0.25rem;
    box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
}

.card-body {
    padding: 1.25rem;
}

.card-title {
    margin-bottom: 0.75rem;
    font-size: 1.25rem;
    font-weight: 500;
}

.card-text {
    margin-bottom: 1.25rem;
}

.btn-primary {
    background-color: #007bff;
    border-color: #007bff;
}

.btn-primary:hover {
    background-color: #0056b3;
    border-color: #004085;
}

</style>
{% endblock %}

{% block content %}
<div id="page-wrapper" class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <!-- Page Header -->
            <div class="page-header">
                <h1 class="display-4">Dashboard</h1>
                <h3 class="lead">{{ greeting }}! Welcome to your dashboard.</h3>
            </div>
            <!-- /.page-header -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    
    <div class="row">
        <!-- Add your dashboard content here -->
        <div class="col-md-6 col-lg-4">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">Card Title</h5>
                    <p class="card-text">Quick link to Attendance page</p>
                    <a href="{% url 'position_list' %}" class="btn btn-primary">Click</a>
                </div>
            </div>
        </div>

        <div class="col-md-6 col-lg-4">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">Card Title</h5>
                    <p class="card-text">Quick link to Staff page</p>
                    <a href="{% url 'staff_list' %}" class="btn btn-primary">Click</a>
                </div>
            </div>
        </div>
        
        <!-- Add more cards or content as needed -->
    </div>
</div>
{% endblock %}
