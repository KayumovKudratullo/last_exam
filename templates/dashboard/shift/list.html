{% extends 'base.html' %}

{% block css %}
<style>
    /* General Styles */
    #page-wrapper {
        margin-top: 20px;
    }

    .page-header {
        color: #4e73df; /* Custom color for the header */
        font-weight: bold;
    }

    /* Panel Styles */
    .panel {
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .panel-heading {
        background-color: #4e73df;
        color: #fff;
        font-size: 1.2em;
        font-weight: bold;
        padding: 10px 15px;
        border-radius: 8px 8px 0 0;
    }

    .panel-body {
        padding: 20px;
    }

    /* Table Styles */
    .table {
        border-collapse: separate;
        border-spacing: 0 15px;
    }

    .table thead th {
        background-color: #f8f9fc;
        color: #4e73df;
        font-weight: bold;
        border: none;
        text-transform: uppercase;
    }

    .table tbody tr {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease-in-out;
    }

    .table tbody tr:hover {
        background-color: #f1f1f1;
    }

    .table tbody td {
        vertical-align: middle;
        padding: 15px;
        border-top: none;
    }

    /* Centering and Icon Styling */
    .center-actions {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .center-actions a {
        margin: 0 15px; /* Spacing between icons */
        color: #4e73df; /* Icon color */
        transition: color 0.3s ease-in-out;
    }

    .center-actions a:hover {
        color: #1a73e8; /* Hover color */
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .table thead th, .table tbody td {
            font-size: 0.9em;
        }

        .center-actions a {
            margin: 0 10px;
        }
    }
    .panel {
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .panel-heading {
        background-color: #4e73df;
        color: #fff;
        font-size: 1.2em;
        font-weight: bold;
        padding: 10px 15px;
        border-radius: 8px 8px 0 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .panel-body {
        padding: 20px;
    }
    .btn-create {
        background-color: #1a73e8;
        color: #fff;
        padding: 8px 15px;
        font-size: 0.9em;
        border-radius: 5px;
        text-decoration: none;
        transition: background-color 0.3s ease-in-out;
    }

    .btn-create:hover {
        background-color: #1558b2;
    }

</style>
{% endblock %}

{% block content %}
<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Dashboard</h1>
        </div>
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Employee Data
                    <a href="{% url 'shift_create' %}" class="btn-create">Create New</a>
                </div>
                <div class="panel-body">
                    <div class="dataTable_wrapper">
                        <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Shift Type</th>
                                    <th>Start Time</th>
                                    <th>End Time</th>
                                    <th class="center-actions">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for shift in shifts %}
                                <tr class="gradeU">
                                    <td>{{ forloop.counter }}</td>
                                    <td>{{ shift.shift_type }}</td>
                                    <td>{{ shift.start_time }}</td>
                                    <td>{{ shift.end_time }}</td>
                                    <td class="center-actions">
                                        <a href="{% url 'shift_update' shift.id %}" title="Edit"><i class="fas fa-edit"></i></a>
                                        <a href="{% url 'shift_delete' shift.id %}" title="Delete"><i class="fas fa-trash-alt"></i></a>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
