{% extends 'base.html' %}

{% block css %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<style>
    /* Improved form styles with larger text and more visible borders */
    .form-container {
        background-color: #f8f9fc;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);
        max-width: 600px;
        margin: 50px auto; /* Centers the form and adds space on top */
    }

    .form-container h1 {
        color: #4e73df;
        font-weight: 600;
        font-size: 2rem; /* Increase font size */
        margin-bottom: 25px;
        text-align: center;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        font-weight: 500;
        margin-bottom: 10px;
        color: #4e73df;
        font-size: 1.2rem; /* Larger label text */
    }

    .form-group input[type="text"],
    .form-group input[type="time"],
    .form-group select {
        width: 100%;
        padding: 16px; /* Increase padding */
        border: 2px solid #4e73df; /* Make border more visible */
        border-radius: 6px;
        font-size: 1.1rem; /* Larger input text */
        background-color: #fff;
    }

    .form-group input[type="checkbox"] {
        margin-right: 10px;
    }

    .form-group .checkbox-label {
        display: inline-flex;
        align-items: center;
        font-weight: 500;
        color: #4e73df;
        font-size: 1.2rem; /* Larger checkbox text */
    }

    .form-group button {
        background-color: #4e73df;
        color: #fff;
        border: none;
        border-radius: 6px;
        padding: 16px 24px; /* Increase padding */
        font-size: 1.2rem; /* Larger button text */
        font-weight: bold;
        width: 100%;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .form-group button:hover {
        background-color: #2e59d9;
    }

    /* Ensure the form adapts to small screen sizes */
    @media (max-width: 768px) {
        .form-container {
            padding: 30px;
            margin: 30px auto;
        }

        .form-group input,
        .form-group select,
        .form-group button {
            font-size: 1.1rem; /* Slightly larger text for mobile */
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="form-container">
    <h1>Create New Shift</h1>
    <form action="" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="shift_type">Shift Type</label>
            <input type="text" id="shift_type" value="{{shift.shift_type}}" name="shift_type" required>
        </div>
        <div class="form-group">
            <label for="start_time">Start Time</label>
            <input type="text" id="start_time" name="start_time" value="{{shift.start_time}}" class="timepicker" required>
        </div>
        <div class="form-group">
            <label for="end_time">End Time</label>
            <input type="text" id="end_time" name="end_time" value="{{shift.end_time}}" class="timepicker" required>
        </div>
        
        <div class="form-group">
            <button type="submit">Update Shift</button>
        </div>
    </form>
</div>
{% endblock %}

{% block js %}
    <script>
        flatpickr(".timepicker", {
            enableTime: true,
            noCalendar: true,
            dateFormat: "H:i",
            time_24hr: true
        });
    </script>

{% endblock %}
